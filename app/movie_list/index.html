<h2 class="page-header">{{title}}</h2>

<div class="list-group">
	<a href="#/detial/{{item.id}}" ng-repeat="item in subjects" class="list-group-item">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
		  <div class="media-left">
		    <img class="media-object" ng-src="{{item.images.small}}" alt="item.title" height="128">
		  </div>
		  <div class="media-body">
		   <h4 class="media-heading">{{item.title}}</h4>
		    <p>导演：
		    <span ng-repeat="d in item.directors">{{d.name}}
		    	<span ng-if="!$last">、</span>
		    </span>
		    	
				&nbsp;&nbsp;&nbsp;&nbsp;上映年份：<span>{{item.year}}</span>
		    </p>
		    <p>主演：
		    <span ng-repeat="c in item.casts">{{c.name}}
		    	<span ng-if="!$last">、</span>
		    </span>
				

		    </p>
		    <p>类型：<span>{{item.genres.join('、')}}</span></p>
		  </div>

		</div>

	</a>
	<div ng-show="!loading">
		<p class="alert">总共{{totalCount}}条记录，第{{currentPage}}/{{totalPages}}页</p>
		<ul class="pager">
		    <li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage-1)" >上一页</a></li>
		    <li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="go(currentPage+1)" >下一页</a></li>
		 </ul>
	</div>
	
 	<!-- css3 loading -->
	 <div class="mask" ng-show="loading">
	 	<div class="spinner" >
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
	 </div>
	
</div>
